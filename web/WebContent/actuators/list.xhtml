<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
       "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:outputText value="actuators list " />

		<rich:dataTable binding="#{tableActuators}" var="elt" value="#{sessionScope['admin_console_beans_actuatorsList']}" 
			onRowMouseOver="this.style.backgroundColor='#F1F1F1'" onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'" 
			cellpadding="0" cellspacing="0" width="700" border="0" id="actuatorsTable">
			<rich:column>
				<h:outputText value="#{tableActuators.rowIndex +1}"  id="counter" />
			</rich:column>
			<rich:column>
				<h:outputText value="#{elt.id}"></h:outputText>
				<f:facet name="header">
					<h:outputText value="ID" />
				</f:facet>
			</rich:column>
			<rich:column>
				<h:outputText value="#{elt.label}" />
				<f:facet name="header">
					<h:outputText value="Label" />
				</f:facet>
			</rich:column>
			<rich:column>
				<h:outputText value="#{elt.queue}" />
				<f:facet name="header">
					<h:outputText value="Queue" />
				</f:facet>
			</rich:column>
			<rich:column>
				<h:outputText value="#{elt.value}" />
				<f:facet name="header">
					<h:outputText value="Latest value" />
				</f:facet>
			</rich:column>
			<rich:column>
				<h:outputText value="#{elt.configDirectory}" />
				<f:facet name="header">
					<h:outputText value="Config Dir" />
				</f:facet>
			</rich:column>
			<rich:column>
				<h:outputText value="#{elt.dbMapperClass}" />
				<f:facet name="header">
					<h:outputText value="DB mapper Class" />
				</f:facet>
			</rich:column>
			<rich:column>
				<h:commandButton action="#{actuatorsBean.history}" value="History">
					<f:param name="eltId" value="#{elt.id}" />
				</h:commandButton>
				<h:commandButton action="#{actuatorsBean.edit}" value="Edit">
					<f:param name="eltId" value="#{elt.id}" />
				</h:commandButton>
				<h:commandButton action="#{actuatorsBean.delete}" onclick="return confirm('Are you sure?')" value="Delete">
					<f:param name="eltId" value="#{elt.id}" />
				</h:commandButton>				 
				<f:facet name="header">
					<h:outputText value="Actions" />
				</f:facet>

			</rich:column>
		</rich:dataTable>
	</ui:define>
</ui:composition>
</html>
